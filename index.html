<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://source.unsplash.com/50x50/?bride" alt="Bride" class="logo left">
        <h1>Chaitanya <span class="heart">‚ù§</span> Chandrika</h1>
        <img src="https://source.unsplash.com/50x50/?groom" alt="Groom" class="logo right">
    </header>

    <section class="carousel">
        <div class="carousel-container">
            <img src="https://source.unsplash.com/1600x900/?wedding" alt="Photo 1">
            <img src="https://source.unsplash.com/1600x900/?bride" alt="Photo 2">
            <img src="https://source.unsplash.com/1600x900/?groom" alt="Photo 3">
            <img src="https://source.unsplash.com/1600x900/?ceremony" alt="Photo 4">
            <img src="https://source.unsplash.com/1600x900/?wedding+ceremony" alt="Photo 5">
            <img src="https://source.unsplash.com/1600x900/?wedding+venue" alt="Photo 6">
            <img src="https://source.unsplash.com/1600x900/?wedding+reception" alt="Photo 7">
            <img src="https://source.unsplash.com/1600x900/?wedding+flowers" alt="Photo 8">
            <img src="https://source.unsplash.com/1600x900/?wedding+ring" alt="Photo 9">
            <img src="https://source.unsplash.com/1600x900/?wedding+cake" alt="Photo 10">
        </div>
    </section>

    <section class="venue-details">
        <h2>Venue Details</h2>
        <img src="https://source.unsplash.com/1600x900/?venue" alt="Venue Image" class="venue-image">
        <p>Our wedding will take place at [Venue Name], located at [Address]. Join us on [Date] for a day to remember.</p>
    </section>

    <footer>
        <p>Invited by: [Parents Names]</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
